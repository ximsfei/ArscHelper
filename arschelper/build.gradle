group 'com.ximsfei'
version '0.01'

apply plugin: 'groovy'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile gradleApi()
    compile localGroovy()
}

ext {
    publishVersion = '0.0.1'
    moduleName = 'arschelper'
    descContent = 'resources.arsc文件分析工具'
}

apply from: '../publishing_maven.gradle'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file:///Users/ximsfei/local/repo")
            pom.project {
                groupId "com.ximsfei"
                artifactId "arschelper"
                version "1.0.0"
            }

        }
    }
}